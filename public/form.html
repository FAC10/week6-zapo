<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
  <link rel="stylesheet" href="./public/styles.css">
  <title>ZAPO Recipes</title>
</head>

<body>
  <div class='header header--half'>
    <h1 class='header__title'>ZAPO RECIPES</h1>
  </div>
  <main class="container">
    <form class="add_recipe" action="/submit" method="POST">
      <h2 class="form__title">Add your recipe here!</h2>
      <label class="form__label" for="title">Recipe title:</label>
      <input class="form__input" id="title" type="text" name="title" placeholder="Tasty cake" required>
      <label class="form__label" for="body">Instructions:</label>
      <textarea class="form__input" id="body" type="text" name="body" placeholder="Make the cake" rows="6" required></textarea>
      <label class="form__label" for="ingredients">Ingredients:</label>
      <input class="form__input" id="ingredients" type="text" name="ingredients" placeholder="flour,eggs,butter,sugar" required>
      <label class="form__label" for="cuisine">Cuisine:</label>
      <input class="form__input" id="cuisine" type="text" name="cuisine" placeholder="english" required>
      <input type="submit" value="Submit">
    </form>
  </main>
  <script type="text/javascript" src='./public/index.js'>
  </script>
</body>

</html>
